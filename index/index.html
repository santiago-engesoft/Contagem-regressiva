<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Ano novo "2022"</title>
</head>
<body>

    <div id="year" class="year"></div>

    <h1>Contagem regressiva</h1>

    <div id="countdown" class="countdown">
        <div class="time">
            <h2 class="dias-00" id="days">00</h2>
            <small class="dias">dias</small>
        </div>

        <div class="time">
            <h2 class="horas-00" id="hours">00</h2>
            <small class="horas" >horas</small>
        </div>

        <div class="time">
            <h2 class="minutos-00" id="minutes">00</h2>
            <small class="minutos">minutos</small>
        </div>
         <div class="time">
             <h2 class="segundos-00" id="secods">00</h2>
             <small class="segundos">segundos</small>
         </div>

    </div>
    
    <h2 class="viva"> Viva o ano novo!</h2>
    
   <img
      src="/img/spinner.gif"
      alt="Carregando..."
      id="loading"
      class="loading"
    /> 

    <script src="/JavaScript/script.js"></script>
</body>
</html>
